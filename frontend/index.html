<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload to CF-R2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .upload-area {
      border: 2px dashed #919191;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    .upload-area.highlight {
      border-color: #2196F3;
      background-color: rgba(33, 166, 243, 0.137);
    }
    .progress-container {
      margin-top: 15px;
      display: none;
    }
    .file-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #1f1f1f;
      border-radius: 4px;
    }
    .file-info {
      flex-grow: 1;
      margin-left: 10px;
    }
    .file-actions {
      display: flex;
    }
    .file-preview {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Upload to CF-R2</h1>
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload Files</h5>
        
        <!-- Bucket Selection -->
        <div class="mb-3">
          <label for="bucketSelect" class="form-label">Select Storage Bucket:</label>
          <select class="form-select" id="bucketSelect">
            <option value="">Default Bucket</option>
            <option value="model">Model Bucket</option>
            <option value="images">Images Bucket</option>
            <option value="data">Data Bucket</option>
          </select>
        </div>
        
        <div id="dropArea" class="upload-area">
          <p>Drag and drop files here or <a href="#" id="browseLink">browse files</a></p>
          <input type="file" id="fileInput" class="d-none" multiple>
          <div class="d-flex justify-content-center gap-2">
            <button id="browseButton" class="btn btn-primary">Browse Files</button>
            <button id="folderButton" class="btn btn-outline-primary">Select Folder</button>
          </div>
        </div>
        
        <div class="progress-container" id="progressContainer">
          <div class="d-flex justify-content-between mb-1">
            <span id="fileName">File Name</span>
            <span id="fileSize">0 KB</span>
          </div>
          <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
          </div>
          <div class="d-flex justify-content-between mt-1">
            <span id="uploadSpeed">0 KB/s</span>
            <span id="timeRemaining">Calculating...</span>
          </div>
        </div>
        
        <div class="mt-3" id="uploadResult"></div>
        
        <div class="alert alert-info mt-3">
          <strong>Features:</strong>
          <ul class="mb-0">
            <li>No file size limit</li>
            <li>Multiple R2 bucket support</li>
            <li>Folder structure preserved</li>
            <li>Various file formats supported (including model files)</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="card mt-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Uploaded files</h5>
          
          <!-- Bucket Filter for File List -->
          <div style="width: 200px">
            <select class="form-select form-select-sm" id="bucketFilter">
              <option value="">All Buckets</option>
              <option value="model">Model Bucket</option>
              <option value="images">Images Bucket</option>
              <option value="data">Data Bucket</option>
            </select>
          </div>
        </div>
        
        <div id="fileList" class="mt-3">
          <div class="text-center text-muted">No uploaded files</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
